<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="author" content="Ирина Машкина">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса Место." class="header__logo">
        </header>


        <main class="main">

            <section class="profile">
                <div class="profile__information">
                    <div class="profile__avatar-container">
                        <!-- <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar-photo"> -->
                        <img class="profile__avatar-edit" src="<%=require('./images/edit-button.svg')%>">
                    </div>
                  
                  <div class="profile__info">
                      <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка открытия попапа" class="profile__edit-button"></button>
                      </div>
                      <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button aria-label="Кнопка добавления фотографий" type="button" class="profile__add-button"></button>
            </section>


            <section class="elements">
                <template class="template">
                    <figure class="card" data-id = "">
                        <img src="#" alt="#" class="card__image">
                        <figcaption class="card__caption">
                            <h2 class="card__title"></h2>
                            <div class ='card__like-container'>
                                <button aria-label="Кнопка нравится." type="button" class="card__like"></button>
                                <span class='card__likes-count'></span>   
                            </div>  
                        </figcaption>
                        <button aria-label="Удалить карточку." type="button" class="card__delete"></button>
                    </figure>
                </template>
            </section>
                
            <section class="popup popup_place_edit">
                <form name="edit-form" class="popup__container popup__form" action='#' novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <section class="popup__form-section">
                      <input class="popup__input popup__input_type_name" id="input-name" name ="name" type="text" required minlength="2" maxlength="40" value=""/>
                      <span class="popup__input-error" id="input-name-error"></span>
                    </section>
                    <section class="popup__form-section">
                      <input class="popup__input popup__input_type_job" id="input-job" name="about" type="text" required minlength="2" maxlength="200" value=""/>
                      <span class="popup__input-error" id="input-job-error"></span>
                    </section>
                    <button class="popup__submit popup__submit_type_save" type="submit">Сохранить</button>
                    <button class="popup__close-button popup__close-button_place_edit" type="button" aria-label="Закрыть"></button> 
                </form>
            </section>

            <section class="popup popup_place_card-add">
                <form name="add-form" class="popup__container popup__form" action='#' novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <section class="popup__form-section">
                      <input class="popup__input popup__input_type_title" id="input-card-title" name ="name" type="text" required minlength="2" maxlength="30" value="" placeholder="Название"/>
                      <span class="popup__input-error" id="input-card-title-error"></span>
                    </section>
                    <section class="popup__form-section">
                      <input class="popup__input popup__input_type_link" id="input-card-link" name="link" type="url" required value="" placeholder="Ссылка на картинку"/>
                      <span class="popup__input-error" id="input-card-link-error"></span>
                    </section>
                    <button class="popup__submit popup__submit_type_newcard" type="submit">Создать</button>
                    <button class="popup__close-button popup__close-button_place_card-add" type="button" aria-label="Закрыть"></button> 
                </form>
            </section>
            
            <section class="popup popup_place_pic">
                <div class="popup__figure">
                    <img src="#" alt="#" class="popup__image">
                    <h2 class="popup__title popup__title_place_pic"></h2> 
                    <button class="popup__close-button popup__close-button_place_pic" type="button" aria-label="Закрыть"></button>
                </div> 
            </section>
            <section class='popup popup_place_delete'>
                <div class='popup__container'>
                    <h2 class = popup__title>Вы уверены?</h2>
                    <button type ="submit" class = 'popup__submit popup__submit_place_delete'>Да</button>
                    <button class = 'popup__close-button popup__close-button_place_delete'></button>
                </div>
            </section>
            <section class='popup popup_place_avatar'>
                <form class='popup__container'>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_link" id="input-avatar-link" name="link" type="url" required value="" placeholder="https://somewebsite.com/someimage.jpg"/>
                        <span class="popup__input-error" id="input-card-link-error"></span>
                    </section>
                    <button class="popup__submit popup__submit_type_avatar" type="submit">Сохранить</button>
                    <button class="popup__close-button popup__close-button_place_avatar" type="button" aria-label="Закрыть"></button> 
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>

</body>
</html>
