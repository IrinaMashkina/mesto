<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="author" content="Ирина Машкина">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сервиса Место." class="header__logo">
        </header>


        <main class="main">

            <section class="profile">
                <div class="profile__information">
                  <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                  <div class="profile__info">
                      <div class="profile__wrapper">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <img src="./images/edit-button.svg" alt="" class="profile__edit-button">
                      </div>
                      <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button"></button>
            </section>


            <section class="elements">

                <figure class="card">
                    <img src="./images/karachevsk.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Карачаевск</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/elbrus.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Гора Эльбрус</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/dombai.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Домбай</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/elbrus.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Гора Эльбрус</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/dombai.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Домбай</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/karachevsk.png" alt="" class="card__image">
                    <figcaption class="card__caption">
                        <p class="card__title">Карачаево-Черкессия</p>
                        <img src="./images/like.svg" alt="" class="card__like">
                    </figcaption>
                </figure>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <p class="popup__title">Редактировать профиль</p>
                    <p class="popup__name">Жак-Ив Кусто</p>
                    <p class="popup__profession">Исследователь океана</p>
                    <button class="popup__button">Сохранить</button>
                </div>
            </section>

        </main>

        <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
    
</body>
</html>
