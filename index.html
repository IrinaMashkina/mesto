<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="author" content="Ирина Машкина">
  <link rel="stylesheet" href="./pages/index.css">  
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сервиса Место." class="header__logo">
        </header>


        <main class="main">

            <section class="profile">
                <div class="profile__information">
                  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                  <div class="profile__info">
                      <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка открытия попапа" class="profile__edit-button"></button>
                      </div>
                      <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button aria-label="Кнопка добавления фотографий" type="button" class="profile__add-button"></button>
            </section>


            <section class="elements">
                <template class="template">
                    <figure class="card">
                        <img src="#" alt="" class="card__image">
                        <figcaption class="card__caption">
                            <h2 class="card__title"></h2>
                            <button aria-label="Кнопка нравится." type="button" class="card__like"></button>   
                        </figcaption>
                        <button aria-label="Удалить карточку." type="button" class="card__delete"></button>
                    </figure>
                </template>
            </section>
                
            <section class="popup popup__edit">
                <form name="edit-form" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" name ="name" type="text" value=""/>
                    <input class="popup__input popup__input_type_job" name="job" type="text" value=""/>
                    <button class="popup__submit popup__save-button" type="submit">Сохранить</button>
                    <button class="popup__close-button popup__edit-close" type="button" aria-label="Закрыть"></button> 
                </form>
            </section>

            <section class="popup popup__card-add">
                <form name="add-form" class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_title" name ="caption" type="text" value="" placeholder="Название"/>
                    <input class="popup__input popup__input_type_link" name="url" type="text" value="" placeholder="Ссылка на картинку"/>
                    <button class="popup__submit popup__new-card-button" type="submit">Создать</button>
                    <button class="popup__close-button popup__add-close" type="button" aria-label="Закрыть"></button> 
                </form>
            </section>
            
            <section class=" popup popup-pic">
                <div class="popup-pic__figure">
                    <img src="#" alt="" class="popup-pic__image">
                    <h2 class="popup-pic__title"></h2> 
                    <button class="popup__close-button popup-pic__close" type="button" aria-label="Закрыть"></button>
                </div>
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
<script src="./script/script.js"></script>   
</body>
</html>
