<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="author" content="Ирина Машкина">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сервиса Место." class="header__logo">
        </header>


        <main class="main">

            <section class="profile">
                <div class="profile__information">
                  <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                  <div class="profile__info">
                      <div class="profile__wrapper">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <img src="./images/edit-button.svg" alt="" class="profile__edit-button">
                      </div>
                      <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer"></footer>
    </div>
    
</body>
</html>
