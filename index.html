<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="author" content="Ирина Машкина">
  <link rel="stylesheet" href="./pages/index.css">  
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сервиса Место." class="header__logo">
        </header>


        <main class="main">

            <section class="profile">
                <div class="profile__information">
                  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                  <div class="profile__info">
                      <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка открытия окна редактирования профиля." class="profile__edit-button">
                            <img class="profile__edit-button-img" src="./images/edit-button-img.png" alt="Кнопка открытия попапа.">
                        </button>
                      </div>
                      <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button aria-label="Кнопка добавления фотографий." type="button" class="profile__add-button"></button>
            </section>


            <section class="elements">

                <figure class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>   
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>    
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/dombai.jpg" alt="Домбай." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>    
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>    
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/dombai.jpg" alt="Домбай." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>    
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия." class="card__image">
                    <figcaption class="card__caption">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button aria-label="Кнопка нравится." type="button" class="card__like"></button>    
                    </figcaption>
                </figure>
            </section>

            <section class="popup">
                <form name="edit-form" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" name ="name" type="text" value=""/>
                    <input class="popup__input popup__input_type_job" name="job" type="text" value=""/>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button" aria-label="Закрыть"></button> 
                </form>
                
            </section>
            
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
<script src="./script/script.js"></script>   
</body>
</html>
